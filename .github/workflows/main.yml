name: Blob storage website CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name illinoisstore --auth-mode key -d 'bronze-bobblehead-blob' -s . --pattern [!.git]
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "bronze-bobblehead" --name "bronze-bobblehead" --resource-group "illinois"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
